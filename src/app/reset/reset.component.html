<h2>Reset password</h2>
<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

	<img class="spinner" *ngIf="loading" src="assets/giphy.gif" />

	<div *ngIf="show" >
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" (focus)="onFocus()"/>
			<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
				<div *ngIf="f.password.errors.required">Password is required</div>
				<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
			</div>
		</div>
		<div class="form-group">
			<label for="re_password">Re type password</label>
			<input type="password" formControlName="re_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.re_password.errors }" (focus)="onFocus()"/>
			<div *ngIf="submitted && f.re_password.errors" class="invalid-feedback">
				<div *ngIf="f.re_password.errors.required">Password is required</div>
				<div *ngIf="f.re_password.errors.minlength">Password must be at least 6 characters</div>
			</div>
		</div>
		<div class="form-group">
			<button class="btn btn-primary">Submit</button>
		</div>
	</div>
</form>
